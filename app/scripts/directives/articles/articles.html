<div class="row" data-ng-repeat="article in articles">
    <div class="container-fluid">

        <!-- Blog Post -->

        <!-- Title -->
        <h1><a ng-href="/#/article/{{article.idContent}}">{{article.title}}</a></h1>

        <!-- Author -->
        <p class="lead">
            <span>by</span> <a ng-href="{{'/#/user/' + article.user.idUser}}">{{article.user.username}}</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p><span class="glyphicon glyphicon-time"></span> Posted on August {{article.created | date:'MMM d, y h:mm:ss'}}</p>

        <hr>

        <!-- Preview Image -->
        <div ng-if="article.imageLinks.length">
        	<img class="img-responsive" ng-src="{{article.imageLinks}}" alt="">
        	<hr>
        </div>

        <!-- Post Content -->
        <p class="lead">
        	{{article.textContent | limitTo:250}}
        </p>
    </div>
</div>
