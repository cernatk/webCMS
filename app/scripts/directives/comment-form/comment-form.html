<!-- Comments Form -->
<div class="well">
    <h4>Leave a Comment:</h4>
    <form role="form" data-ng-submit="addComment()">
        <div class="form-group">
            <textarea data-ng-model="formData.content" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
